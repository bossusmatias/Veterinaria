<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Mascota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row g-2">
                   <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control"  id="floatingInputName" placeholder="Nombre">
                        <label for="floatingInputName">Nombre</label>
                    </div>
                    </div>
                    <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputDueño"  placeholder="Dueño">
                        <label for="floatingInputDueño">Dueño</label>
                    </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                <option selected>Selección</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                              </select>
                              <label for="floatingSelectGrid">Tipo de Mascota</label>
                        </div>
                        </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atrás</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
