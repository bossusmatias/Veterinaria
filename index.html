<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Mascota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
            <form id="form">
                <div class="row g-2">
                   <div class="col-md">
                    <div class="form-floating">
                        <input id="nombreMascota" type="text" class="form-control"   placeholder="Nombre">
                        <label for="floatingInputName">Nombre</label>
                    </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                          <select id="nombreDueño" class="form-select"  aria-label="Floating label select example">
                              <option selected>Selección</option>
                              <option value="1">Sofia Bossus</option>
                              <option value="2">Franco Bossus</option>
                              <option value="3">Matias Bossus</option>
                            </select>
                            <label for="floatingSelectGrid">Dueño</label>
                      </div>
                      </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select id="tipoMascota" class="form-select"  aria-label="Floating label select example">
                                <option selected>Selección</option>
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Pajaro</option>
                                <option value="4">Otro</option>
                              </select>
                              <label for="floatingSelectGrid">Tipo de Mascota</label>
                        </div>
                        </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="atras">Atrás</button>
          <button type="button" class="btn btn-primary" id="guardar">Confirmar</button>
        </div>
      </div>
